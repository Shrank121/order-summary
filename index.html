<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order Summary</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <img
        class="bg-pattern"
        alt="background-pattern"
        src="./images/pattern-background-desktop.svg"
      />

      <div class="order-card">
        <div class="thumbnail-container">
          <img src="./images/illustration-hero.svg" />
        </div>

        <div class="body-container">
          <h2 class="header-title">Order Summary</h2>

          <p class="body-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="plan-container">
            <img class="music-icon" src="./images/icon-music.svg" />

            <div class="type-of-plan">
              <p class="plan-type">Annual Plan</p>
              <p class="plan-fee">$59.99/year</p>
            </div>

            <div class="change-plan">Change</div>
          </div>

          <button class="fill-button">Proceed to Payment</button>
          <button class="inactive-button">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
